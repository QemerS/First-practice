        // plus();

        // Toplama oyunu. Random olaraq bize 1-100 arasi 2 eded gelir.
        // Bizden hemin ededlerin cemi sorusulur.
        // Eger cemi duz daxil etmisikse ekrana 'Duzdur' cixarir ve
        // bizden davam edib-etmeyeceyimizi sorusur.
        // her duz cavaba gore 5 xal verilir.
        // Sehv cavaba gore 2 xal cixilir
        // Davam etmek istemedimizde ekrana xal, duzgun/ sehv cavablarin
        // sayini xiarir. 
        
        let xal = 0;
        let duzCavablarinSayi = 0;
        let sehvCavablarinSayi = 0;
        function oyunuOyna() {
            const ilk_random_eded = parseInt(Math.random() * (100 - 1) + 1);
            const ikinci_random_eded = parseInt(Math.random() * (100 - 1) + 1);
            const istifacenininCavabi = parseInt(prompt(`${ilk_random_eded} + ${ikinci_random_eded} = ?`));
            const cem = ilk_random_eded + ikinci_random_eded;

            if (istifacenininCavabi === cem) {
                alert('Duzdur!')
                duzCavablarinSayi += 1;
                xal += 5;
            } else {
                alert('Sehvdir')
                sehvCavablarinSayi += 1;
                xal -= 2;
            }
            const davamYaTamam = confirm('Davam etmek isterdinizmi?');
            if (davamYaTamam) {
                oyunuOyna();
            } else {
                alert((`Siz ${xal} xal topladiniz. Duz cavablarinizin sayi ${duzCavablarinSayi},
                        Sehv cavablarinizin sayi ${sehvCavablarinSayi}`));
            }
        }
        // oyunuOyna();


        // Musteri terefinden daxil edilen maas ve artim faizi vasitesile
        // musterinin 5 il erzinde maas neticelerini ekrana yazdir.
        
        let maas, artimFaizi, illikMaas;
        illikMaas = 0;
        // maas = parseInt(prompt('maasinizi daxil edin'));
        // artimFaizi = parseInt(prompt('artim faizini daxil edin'));
        let netice = `${maas}man miqdarli maasiniz ${artimFaizi}% artarsa.`;
        const artimNeticesi = document.createElement('ul');
        for (let i = 1; i <= 6; i++) {
            const li = document.createElement('li');
            li.textContent = netice;
            if (i === 1) {
                li.style.listStyle = 'none';
            }
            artimNeticesi.appendChild(li);
            maas += maas * (artimFaizi / 100);
            illikMaas = maas;
            netice = `${i}ci il maasiniz ${illikMaas}man olar`;
        }
